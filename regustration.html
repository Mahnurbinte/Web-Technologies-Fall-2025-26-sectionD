<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      width: 500px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type=text],
    input[type=email] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .attendance {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4a74f5;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #345eea;
    }

    
    .stats-box {
      margin-top: 25px;
      padding: 15px;
      border: 2px dashed #9bb3ff;
      border-radius: 8px;
      background: #eef2ff;
    }

    .stats-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Event Registration Form</h2>

  <form>
    <div class="field">
      <label>Full Name *</label>
      <input type="text" placeholder="Enter full name" />
      <small>Name must be between 6 and 100 characters.</small>
    </div>

    <div class="field">
      <label>Professional Email *</label>
      <input type="email" placeholder="you@company.com" />
      <small>Please enter a valid professional email address.</small>
    </div>

    <div class="field">
      <label>Company / Institution (Optional)</label>
      <input type="text" placeholder="Company name" />
    </div>

    <div class="field">
      <label>Attendance Type *</label>
      <div class="attendance">
        <label><input type="radio" name="attend" /> Virtual</label>
        <label><input type="radio" name="attend" /> In-Person</label>
      </div>
    </div>

    <button class="btn" type="submit">Register</button>
  </form>

  <div class="stats-box">
    <h3>Event Analytics </h3>
    <p><strong>Total Registrants:</strong> 0</p>
    <p><strong>Virtual:</strong> 0</p>
    <p><strong>In-Person:</strong> 0</p>
    <p style="color:#666; font-size: 13px;"></p>
  </div>
</div>

</body>
</html>
